<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    
   var validChances = 0;
var guessed = false;

for (var i = 0; i < 5; i++) {
  var number = Number(prompt("Enter a number between 1 and 5"));

  if (number < 1 || number > 5 || isNaN(number))
   {
    console.log("Invalid input");
    continue;
  }

  validChances++;

  switch (number) {
    case 1:
      console.log("You entered: One");
      break;
    case 2:
      console.log("You entered: Two");
      break;
    case 3:
      console.log("You entered: Three");
      break;
    case 4:
      console.log("You entered: Four");
      break;
    case 5:
      console.log("You entered: Five");
      break;
  }

  if (number === 3) {
    console.log("You guessed it right!");
    guessed = true;
    break;
  } else {
    console.log("Wrong guess. Try again.");
  }

  if (validChances === 5) {
    break;
  }
}

if (!guessed) {
  console.log("Game over");
}

  </script>

    </body>
</html>
