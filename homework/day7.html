<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Event reminder</title>
</head>
<body>
	<p id="output"></p>
	 <label>Select a past date:</label><br><br>
  <input type="date" id="eventDate">
  <button onclick="checkDate()">Check</button>

<script>
	
  

 
    function checkDate() {
      var inputDate = document.getElementById("eventDate").value;

      if (inputDate === "") {
        document.getElementById("output").innerHTML = "Please select a date.";
        return;
      }

      var eventDate = new Date(inputDate);
      var today = new Date();

      var months = [
        "January", "February", "March", "April",
        "May", "June", "July", "August",
        "September", "October", "November", "December"
      ];

      var year = eventDate.getFullYear();
      var monthName = months[eventDate.getMonth()];
      var day = eventDate.getDate();

      var yearsPassed = today.getFullYear() - year;

      if (
        today.getMonth() < eventDate.getMonth() ||
        (today.getMonth() === eventDate.getMonth() && today.getDate() < day)
      ) {
        yearsPassed--;
      }

      var message;
      if (yearsPassed >= 1) {
        message = "It has been more than a year since that date.";
      } else {
        message = "It has been less than a year since that date.";
      }

      document.getElementById("output").innerHTML =
        "Date entered: " + day + " " + monthName + " " + year + "<br>" +
        "Full years passed: " + yearsPassed + "<br>" +
        message;
    }
</script>

</body>
</html>
